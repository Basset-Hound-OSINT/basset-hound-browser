<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src * data: blob:; connect-src *;">
  <title>Basset Hound Browser</title>
  <link rel="stylesheet" href="update-notification.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #1a1a2e;
      color: #eaeaea;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Top toolbar */
    .toolbar {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      background: #16213e;
      border-bottom: 1px solid #0f3460;
      gap: 8px;
    }

    .nav-buttons {
      display: flex;
      gap: 4px;
    }

    .nav-btn {
      width: 32px;
      height: 32px;
      border: none;
      border-radius: 4px;
      background: #0f3460;
      color: #eaeaea;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }

    .nav-btn:hover {
      background: #1a4c7c;
    }

    .nav-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .nav-btn svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    .url-bar {
      flex: 1;
      display: flex;
      align-items: center;
      background: #0f3460;
      border-radius: 4px;
      padding: 0 12px;
    }

    .url-bar input {
      flex: 1;
      height: 32px;
      border: none;
      background: transparent;
      color: #eaeaea;
      font-size: 14px;
      outline: none;
    }

    .url-bar input::placeholder {
      color: #666;
    }

    .go-btn {
      padding: 6px 16px;
      border: none;
      border-radius: 4px;
      background: #e94560;
      color: white;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s;
    }

    .go-btn:hover {
      background: #ff6b6b;
    }

    /* Browser content area */
    .browser-content {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    webview {
      width: 100%;
      height: 100%;
      background: white;
    }

    /* Loading overlay */
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(26, 26, 46, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      display: none;
    }

    .loading-overlay.active {
      display: flex;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #0f3460;
      border-top-color: #e94560;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Status bar */
    .status-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 4px 12px;
      background: #16213e;
      border-top: 1px solid #0f3460;
      font-size: 12px;
    }

    .status-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #666;
    }

    .status-dot.connected {
      background: #00ff88;
    }

    .status-dot.disconnected {
      background: #ff4444;
    }

    /* Download indicator */
    .download-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 2px 8px;
      background: rgba(0, 255, 136, 0.1);
      border-radius: 4px;
      border: 1px solid rgba(0, 255, 136, 0.3);
    }

    .download-icon {
      font-size: 14px;
      color: #00ff88;
      animation: downloadPulse 1s ease-in-out infinite;
    }

    @keyframes downloadPulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .download-progress-bar {
      width: 60px;
      height: 6px;
      background: #1a2a4a;
      border-radius: 3px;
      overflow: hidden;
    }

    .download-progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #00ff88, #00bfff);
      border-radius: 3px;
      width: 0%;
      transition: width 0.3s ease;
    }

    /* Download notification */
    .download-notification {
      position: fixed;
      bottom: 40px;
      right: 20px;
      background: #16213e;
      border: 1px solid #0f3460;
      border-radius: 8px;
      padding: 12px 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      z-index: 1000;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .download-notification.success {
      border-left: 3px solid #00ff88;
    }

    .download-notification.error {
      border-left: 3px solid #ff4444;
    }

    .download-notification-title {
      font-weight: bold;
      margin-bottom: 4px;
      color: #e94560;
    }

    .download-notification-filename {
      color: #8892b0;
      font-size: 12px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 250px;
    }

    .status-dot.loading {
      background: #ffaa00;
      animation: pulse 1s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .status-right {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #888;
    }

    /* Logo */
    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      color: #e94560;
    }

    .logo-icon {
      font-size: 18px;
    }

    /* Tab Bar */
    .tab-bar {
      display: flex;
      align-items: center;
      background: #0d1b2a;
      border-bottom: 1px solid #0f3460;
      padding: 4px 8px;
      gap: 2px;
      overflow-x: auto;
      scrollbar-width: thin;
      scrollbar-color: #0f3460 transparent;
    }

    .tab-bar::-webkit-scrollbar {
      height: 4px;
    }

    .tab-bar::-webkit-scrollbar-track {
      background: transparent;
    }

    .tab-bar::-webkit-scrollbar-thumb {
      background: #0f3460;
      border-radius: 2px;
    }

    .tab {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      background: #16213e;
      border-radius: 6px 6px 0 0;
      cursor: pointer;
      min-width: 120px;
      max-width: 200px;
      transition: background 0.2s;
      border: 1px solid transparent;
      border-bottom: none;
    }

    .tab:hover {
      background: #1a4c7c;
    }

    .tab.active {
      background: #0f3460;
      border-color: #e94560;
    }

    .tab.pinned {
      min-width: auto;
      max-width: 48px;
      padding: 6px 8px;
    }

    .tab-favicon {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
    }

    .tab-title {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 12px;
    }

    .tab-close {
      width: 16px;
      height: 16px;
      border: none;
      background: transparent;
      color: #888;
      cursor: pointer;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: background 0.2s, color 0.2s;
    }

    .tab-close:hover {
      background: #e94560;
      color: white;
    }

    .tab-loading {
      width: 12px;
      height: 12px;
      border: 2px solid #0f3460;
      border-top-color: #e94560;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .new-tab-btn {
      width: 28px;
      height: 28px;
      border: none;
      border-radius: 4px;
      background: transparent;
      color: #888;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      margin-left: 4px;
      transition: background 0.2s, color 0.2s;
      font-size: 18px;
    }

    .new-tab-btn:hover {
      background: #0f3460;
      color: #eaeaea;
    }

    /* Webview container for tabs */
    .webview-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .webview-container webview {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
    }

    .webview-container webview.active {
      display: block;
    }

    /* Session indicator */
    .session-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 0 8px;
      font-size: 11px;
      color: #888;
    }

    .session-indicator .session-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #00ff88;
    }

    /* Session selector dropdown */
    .session-selector {
      position: relative;
    }

    .session-selector-btn {
      padding: 4px 8px;
      border: 1px solid #0f3460;
      border-radius: 4px;
      background: #16213e;
      color: #eaeaea;
      cursor: pointer;
      font-size: 11px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .session-selector-btn:hover {
      border-color: #e94560;
    }
  </style>
</head>
<body>
  <!-- Tab Bar -->
  <div class="tab-bar" id="tab-bar">
    <div id="tabs-container"></div>
    <button class="new-tab-btn" id="btn-new-tab" title="New Tab">+</button>
    <div class="session-indicator" id="session-indicator">
      <span class="session-dot"></span>
      <span id="session-name">Default Session</span>
    </div>
  </div>

  <!-- Toolbar -->
  <div class="toolbar">
    <div class="logo">
      <span class="logo-icon">&#128021;</span>
      <span>Basset Hound</span>
    </div>

    <div class="nav-buttons">
      <button class="nav-btn" id="btn-back" title="Go Back">
        <svg viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
      </button>
      <button class="nav-btn" id="btn-forward" title="Go Forward">
        <svg viewBox="0 0 24 24"><path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/></svg>
      </button>
      <button class="nav-btn" id="btn-refresh" title="Refresh">
        <svg viewBox="0 0 24 24"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
      </button>
      <button class="nav-btn" id="btn-home" title="Home">
        <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
      </button>
    </div>

    <div class="url-bar">
      <input type="text" id="url-input" placeholder="Enter URL or search..." autocomplete="off">
    </div>

    <button class="go-btn" id="btn-go">Go</button>
  </div>

  <!-- Browser content -->
  <div class="browser-content">
    <div class="webview-container" id="webview-container">
      <!-- Webviews will be dynamically created here for each tab -->
    </div>
    <div class="loading-overlay" id="loading-overlay">
      <div class="loading-spinner"></div>
    </div>
  </div>

  <!-- Status bar -->
  <div class="status-bar">
    <div class="status-left">
      <div class="status-indicator">
        <div class="status-dot" id="ws-status-dot"></div>
        <span id="ws-status-text">WebSocket: Disconnected</span>
      </div>
      <div class="status-indicator">
        <div class="status-dot" id="page-status-dot"></div>
        <span id="page-status-text">Ready</span>
      </div>
      <div class="status-indicator download-indicator" id="download-indicator" style="display: none;">
        <div class="download-icon">&#8681;</div>
        <span id="download-status-text">Downloads: 0</span>
        <div class="download-progress-bar">
          <div class="download-progress-fill" id="download-progress-fill"></div>
        </div>
      </div>
    </div>
    <div class="status-right">
      <span id="clients-count">Clients: 0</span>
      <span id="current-url">about:blank</span>
    </div>
  </div>

  <!-- Update notification container will be created dynamically by update-notification.js -->

  <!-- Scripts -->
  <script src="update-notification.js"></script>
  <script src="update-manager.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
